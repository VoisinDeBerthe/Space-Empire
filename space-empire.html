<!DOCTYPE html>
<html lang="fr">

<head><!-- Commentaires html : Code non interprété par le navigateur Ici, nous sommes dans le head, la zone des métadonnées, des instructions 
        qui s'adressent au serveur, au navigateur, au moteur de recherche -->
  <title>Space Empire 4X</title>
  <meta name="description" content="POC pour aide de jeu Space Empire 4X">
  <meta charset="utf-8" />

  <!-- Eléments non obligatoires-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/se.css">

</head>

<body>
  <div id="hold-div" class="modal">
    <div class="modal-body">
      <p id="hold-p"></p>
    </div>
  </div>
  <div class="modal" id="menu-div">
    <div class="modal-menu">
      <select id="liste-partie">
        
      </select>
      <button onclick="chargerPartie()">Charger Partie</button>
      <button onclick="effacerPartie()">Effacer Partie</button>
      <button onclick="nouvellePartie()">Nouvelle Partie</button>
      <input type="text" id="nomNewPartie" >
    </div>
  </div>

  <div class="container">
    <div class="top_bar">
      <label id="nomPartie">Space Empire 4X V0.1</label>
      <label id="numTour">1</label>
      <button onclick="nouveauTour();">Nouveau Tour
        <svg xmlns="http://www.w3.org/2000/svg" height="1em"
          viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
        </svg>
      </button>
      <button onclick="afficherMenu()">Menu</button>

    </div>
    <div class="tabs">
      <div class="tab-registers">
        <button id="bt-tab-mouvement" class="active-tab">Mouvement</button>
        <button>Production</button>
        <button>Historique</button>
      </div>
      <div class="tab-bodies">
        <div class="tab">
          <div id="div-upgrade" style="display:flex;">

            <label id="upgrade-reportCP"></label>
            <div>
              <select id="select-upgrade">
                <option>toto</option>
              </select>
              <select id="qte-upgrade">
                <option>toto</option>
              </select>
            </div>
            <div>
              <input type="radio" id="upgrade-1CP" name="prix-upgrade" value="1" checked />
              <label for="upgrade-1CP">1 CP</label>
            </div>

            <div>
              <input type="radio" id="upgrade-2CP" name="prix-upgrade" value="2" />
              <label for="upgrade-2CP">2 CP</label>
            </div>

            <div>
              <button onclick="upgrade();">Upgrade</button>
            </div>

          </div>
          <div class="mouvement" id="tab-mouvement">

          </div>
        </div>
        <div style="display:none;">
          <button class="accordion" id="bt_economie">Economie</button>
          <div class="panel">

            <div class="body-accordeon">

              <div class="body-accordeon-row economie">
                <div class="col1-eco">
                  <label>Report</label>
                </div>
                <div class="col2-eco">
                  <label id="report"></label>
                </div>
              </div>
              <div class="body-accordeon-row economie">
                <div class="col1-eco right">
                  <label title="Revenus de toutes les colonies, planète mère incluse">CP</label>
                  <div>
                    <button class="none" onclick="modifValeurNum('colonie',-5)">-5</button>
                    <button class="none" onclick="modifValeurNum('colonie',-1)">-1</button>
                  </div>
                </div>
                <div class="col2-eco">
                  <label id="colonie"></label>
                </div>
                <div class="col3-eco">
                  <button class="none" onclick="modifValeurNum('colonie',1)">+1</button>
                  <button class="none" onclick="modifValeurNum('colonie',5)">+5</button>
                </div>
              </div>



              <div class="body-accordeon-row economie">
                <div class="col1-eco right">
                  <label>Minerai</label>
                  <div>
                    <button class="none" onclick="modifValeurNum('minerai',-10)">-10</button>
                    <button class="none" onclick="modifValeurNum('minerai',-5)">-5</button>
                  </div>
                </div>
                <div class="col2-eco">
                  <label id="minerai"></label>
                </div>
                <div class="col3-eco">
                  <button class="none" onclick="modifValeurNum('minerai',5)">+5</button>
                  <button class="none" onclick="modifValeurNum('minerai',10)">+10</button>
                </div>
              </div>
              <div class="body-accordeon-row economie">
                <div class="col1-eco right">
                  <label>MS Pipeline</label>

                  <button class="none" onclick="modifValeurNum('pipeline',-1)">-1</button>
                </div>
                <div class="col2-eco">
                  <label id="pipeline"></label>
                </div>
                <div class="col3-eco">
                  <button class="none" onclick="modifValeurNum('pipeline',1)">+1</button>
                </div>
              </div>
              <div class="body-accordeon-row economie">
                <div class="col1-eco right">
                  <label>Maintenance</label>

                  <button class="none" onclick="modifValeurNum('maintenance',-1)">-1</button>
                </div>
                <div class="col2-eco">
                  <label id="maintenance"></label>
                </div>
                <div class="col3-eco">
                  <button class="none" onclick="modifValeurNum('maintenance',1)">+1</button>
                </div>
              </div>
              <div class="body-accordeon-row economie">
                <div class="col1-eco right">
                  <label>Initiative</label>
                  <button class="none" onclick="modifValeurNum('init',-1)">-1</button>
                </div>
                <div class="col2-eco">
                  <label id="init"></label>
                </div>
                <div class="col3-eco">
                  <button class="none" onclick="modifValeurNum('init',1)">+1</button>
                </div>
              </div>
            </div>

          </div>
          <button class="accordion" id="bt_technologie">Technologie</button>
          <div class="panel">
            <div class="body-accordeon" id="tab-techno">
              <div class="body-accordeon-row" >
                <!-- Les technologies sont ajoutées dynamiquement en js en remplaçant cette div "template" qui 
                      ne sert juste que de point d'ancrage initial-->
              </div>
            </div>
          </div>

          <button class="accordion" id="bt_construction">Construction</button>
          <div class="panel">
            <div class="body-accordeon" id="body-construction">
              <div class="body-accordeon-row" id="construct-template">
                <!-- Les constructions sont ajoutées dynamiquement en js en remplaçant cette div "template" qui 
                      ne sert juste que de point d'ancrage initial-->
              </div>
            </div>
          </div>
        </div>

        <div style="display:none;">
          Contenu Tab 3
        </div>

      </div>
    </div>


    <script src="js/se.js"></script>
</body>

</html>
